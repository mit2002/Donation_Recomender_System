<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Recomend Page</title>
    <!-- Latest compiled and minified CSS -->
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap@3.3.7/dist/css/bootstrap.min.css"
      integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u"
      crossorigin="anonymous"
    />
    <style>
    .textresult{
    text-align:center;
    }
    nav a{
    text-decoration:none;
    color:black;
    }
    .text-white{
    color:white;
    }
    .col-md-3{
    padding-top:50px;
    }
    .card-body{
    background-color:#00a65a;
    padding:10px;
    border:10px solid white;
    border-radius:15px;
    }
    .card-body a{
    text-decoration: none;
    }
    .card-body:hover{
    background-color:#74c6a1;
    }
    .card-primary{
        padding-left:20px;
    }

    </style>
</head>
<body style="background-color:black">
<nav class="navbar" style="background-color: #00a65a;">
        <a class="navbar-brand" href="#">My Donation Recomander</a>
    <ul class="nav navbar-nav">
        <li><a href="/">Home</a></li>
        <li><a href="/Recomend">Recommend</a></li>
        <li><a href="#">Contact</a></li>
    </ul>
    </nav>
<div class="container">
<div class="row">
    <div class="col-md-12">
        <h1 class="text-white">RECOMEND AREA</h1>
        <form action="/recomend_area" method="post">
            <input name="user_input1" type="text" class="form-control" placeholder="Enter the City Name"><br>
            <input name="user_input2" type="text" class="form-control" placeholder="Enter the Area Name"><br>
            <input type="submit" class="btn btn-lg btn-warning">
        </form>
    </div>

    {% if str1 %}
        <div class="col-md-12">
            <h2 class="textresult text-white">You Can Donate In This Area</h2>
        </div>
    {% endif %}
    {% if data %}
        {% for i in data %}
            <div class="col-md-3">
                <div class="card-body">
                    <a>
                        <div class="card-primary" >
                            <h2 class="text-white">Area: {{ i[1] }} </h2>
                            <h4 class="text-white">Pincode: {{ i[0] }} </h4>
                            <h4 class="text-white">City: {{ i[5] }} </h4>
                            <h4 class="text-white">Poverty-rate: {{ i[4] }} </h4>
                        </div>
                    </a>
                </div>
            </div>
        {% endfor %}
    {% endif %}

</div>
</div>
</body>
</html>
